simulation {

  order-flow {
    # Specify the seed used by the random number generator.
    seed = 42

    # number of random orders to generate.
    number-orders = 1000000
  }

  pricing-policy {
    # Fill price is a weighted average of the buyer's limit price and the seller's limit price.
    weight = 0.5
  }

  auction {

    clearing {

      initial-delay = 1

      interval = 0.5

      time-unit = "seconds"

    }

  }

}